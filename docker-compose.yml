services:
  post_service:
    build: ./services/post_service
    container_name: post_service
    command: ["./wait-for-it.sh", "post_db:5432", "--", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    env_file:
      - ./services/post_service/.env
    volumes:
      - ./services/post_service:/app
    ports:
      - "8001:8000"
    depends_on:
      - post_db
      - redis
    environment:
      - DATABASE_URL=postgresql+psycopg2://post_user:post_pass@post_db:5432/post_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/openapi.json"]
      interval: 10s
      timeout: 5s
      retries: 5

  post_db:
    image: postgres:15
    container_name: post_db
    restart: always
    environment:
      POSTGRES_DB: post_db
      POSTGRES_USER: post_user
      POSTGRES_PASSWORD: post_pass
    volumes:
      - post_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U post_user -d post_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  user_service:
